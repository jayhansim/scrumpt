<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1,width=device-width">
  <title>Scrump</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="scripts/scripts.min.js"></script>
  <body></body>
  <div class="container--login">
    <header role="banner">
      <div class="logo logo--login"></div>
    </header>
    <main role="main">
      <div class="login">
        <form class="form form-login">
          <div class="form-group">
            <input type="email" placeholder="Email Address" required class="form-control">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" required class="form-control">
          </div>
          <div class="form-group form-group--btn">
            <button type="submit" class="btn">Login</button>
          </div>
          <div class="form-group align-center">
            <p>Not a member? <strong><a href="register.html">Register Now</a></strong></p>
          </div>
        </form>
      </div>
    </main>
  </div>
</head>
