<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1,width=device-width">
  <title>Listing</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <body>
    <div class="container--login">
      <header role="banner">
        <div class="logo logo--login"></div>
      </header>
      <main role="main">
        <div class="login">
          <form class="form form-login">
            <div class="form-group">
              <input type="email" placeholder="Email Address" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Create Password" class="form-control">
            </div>
            <div class="form-group">
              <select class="form-control">
                <option value="" selected="selected" disabled="disabled">Select your venue</option>
                <option value="Sydney">Sydney</option>
                <option value="Melbourne">Melbourne</option>
                <option value="Perth">Perth</option>
              </select>
            </div>
            <div class="form-group form-group--btn">
              <button type="submit" class="btn">Register</button>
            </div>
            <div class="form-group align-center">
              <p>Already a member? <strong><a href="login.html">Login</a></strong></p>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</head>
